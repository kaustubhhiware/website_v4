<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link rel="icon" href="https://raw.githubusercontent.com/kaustubhhiware/kaustubhhiware.github.io/master/img/favicon.ico">
    <style type="text/css">

        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-
            serif;
        }

        #content {
            width: 600px;
            margin: 5em auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 1em;	}
            a:link, a:visited {
            color: #38488f;
            text-decoration: none;
        }
        @media (max-width: 700px) {
            body {
                background-color: #fff;
            }
            #content {
                width: auto;
                margin: 0 auto;
                border-radius: 0;
                padding: 1em;
            }
        }

        div#preloader {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 3000;
            width: 100%;
            height: 100%;
            overflow: visible;
            background:url(../images/doctor.gif) center no-repeat #2f2f2f;
            background-size: cover;
        }

    </style>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="preloader"></div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <script>

        // Run the preloader for some time
        var myDiv = document.getElementById("preloader"),

        show = function(){
            myDiv.style.display = "block";
            setTimeout(hide, 4500); // tardis makes a round, disappears in the middle
        },

        hide = function(){
            myDiv.style.display = "none";
        };

        window.onload = function(){

            show();
            // $("#preloader").delay(700).fadeOut("slow");

        };

    </script>
    {% include analytics.html %}
  </body>
</html>
